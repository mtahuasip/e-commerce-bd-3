{% extends "layout/base.html" %} {% block title %}🔐 Iniciar sesión{% endblock
%} {% block head %} {{ super() }} {% endblock %} {% block content %}

<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-5-tablet is-4-desktop is-3-widescreen">
        <form class="box">
          <h1 class="title is-4 has-text-centered mb-5">
            <i class="fas fa-sign-in-alt mr-2"></i> Iniciar sesión
          </h1>

          <!-- Correo -->
          <div class="field">
            <label class="label">Correo electrónico</label>
            <div class="control has-icons-left">
              <input
                class="input"
                type="email"
                placeholder="ejemplo@correo.com"
                required
              />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <!-- Contraseña -->
          <div class="field">
            <label class="label">Contraseña</label>
            <div class="control has-icons-left">
              <input
                class="input"
                type="password"
                placeholder="••••••••"
                required
              />
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </div>
          </div>

          <!-- Recordarme -->
          <div class="field">
            <label class="checkbox">
              <input type="checkbox" /> Recordarme
            </label>
          </div>

          <!-- Botón -->
          <div class="field">
            <button class="button is-primary is-fullwidth">
              <i class="fas fa-sign-in-alt mr-2"></i> Entrar
            </button>
          </div>

          <!-- Link de registro o recuperación -->
          <p class="has-text-centered is-size-7">
            ¿No tienes cuenta? <a href="#">Regístrate</a><br />
            <a href="#">¿Olvidaste tu contraseña?</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
